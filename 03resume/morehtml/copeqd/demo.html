<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
	#div{
		background: red;
	}
	</style>
</head>
<body>
	<div id="div"></div>
	<script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript">
		$(function () {
			$("#div").css({
				width:"100px",
				height:"100px"
			},function () {
				$(this).css({
					background: "#ccc";
				})
			})
		})
	</script>
</body>
</html>
