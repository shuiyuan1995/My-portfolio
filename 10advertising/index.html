<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">
	<title>招聘广告-手机端</title>
	<link rel="stylesheet" href="css/index.css">
	<link rel="stylesheet" href="css/animation.css">
</head>
<body>
	<div id="container">
		<div class="page page-1-1">
			<img src="img/cover.png" class="img_1 pt-page-moveFromTop">
			<img src="img/wording_cover.png" class="img_2 pt-page-moveFromLeft">
			<img class="common_img pt-page-moveIconUp" src="img/icon_up.png">
		</div>
		<div class="page page-2-1 hide">
			<img src="img/wording.png" class="img_1 pt-page-moveFromBottom">
			<img src="img/circle.png" class="img_2 pt-page-moveCircle">
			<img src="img/people.png" class="img_3 pt-page-moveFromLeft">
			<img src="img/dot1.png" class="img_4 pt-page-scaleUp">
			<img src="img/check_develop.png" class="img_5 pt-page-scaleUp">
			<img src="img/icon_up.png" class="common_img pt-page-moveIconUp">
			<img src="img/floating_develop.png" class="img_7 pt-page-scaleUp">
		</div>
		<div class="page page-2-2 hide">
			<img src="img/introduction.png" class="img_1 pt-page-flipInLeft">
			<img src="img/btn_develop.png" class="img_2 pt-page-flipInLeft">
			<img src="img/dot2.png" class="img_3 pt-page-flipInLeft">
			<img src="img/icon_up.png" class="common_img pt-page-moveIconUp">
		</div>
		<div class="page page-3-1 hide">
			<img src="img/wording_design.png" class="img_1 pt-page-moveFromBottom">
			<img src="img/circle-design.png" class="img_2 pt-page-moveCircle">
			<img src="img/people_design.png" class="img_3 pt-page-moveFromBottom">
			<img src="img/dot1.png" class="img_4 pt-page-scaleUp">
			<img src="img/check_design.png" class="img_5 pt-page-scaleUp">
			<img src="img/icon_up.png" class="common_img pt-page-moveIconUp">
			<img src="img/floating_design.png" class="img_7 pt-page-scaleUp">
		</div>
		<div class="page page-3-2 hide">
			<img src="img/introduction_design.png" class="img_1 pt-page-flipInLeft">
			<img src="img/btn_design.png" class="img_2 pt-page-flipInLeft">
			<img src="img/dot2.png" class="img_3 pt-page-flipInLeft">
			<img src="img/icon_up.png" class="common_img pt-page-moveIconUp">
		</div>
		<div class="page page-4-1 hide">
			<img src="img/wording_production.png" class="img_1 pt-page-moveFromBottom">
			<img src="img/circle-production.png" class="img_2 pt-page-moveCircle">
			<img src="img/people_production.png" class="img_3 pt-page-moveFromRight">
			<img src="img/dot1.png" class="img_4 pt-page-scaleUp">
			<img src="img/check_production.png" class="img_5 pt-page-scaleUp">
			<img src="img/icon_up.png" class="common_img pt-page-moveIconUp">
			<img src="img/floating_production.png" class="img_7 pt-page-scaleUp">
			<img src="img/pic_shadow_production.png" class="img_8 pt-page-scaleUp">
		</div>
		<div class="page page-4-2 hide">
			<img src="img/introduction_production.png" class="img_1 pt-page-flipInLeft">
			<img src="img/btn_production.png" class="img_2 pt-page-flipInLeft">
			<img src="img/dot2.png" class="img_3 pt-page-flipInLeft">
			<img src="img/icon_up.png" class="common_img pt-page-moveIconUp">
		</div>
		<div class="page page-5-1 hide">
			<img src="img/pic_back.png" class="img_1 pt-page-rotateCubeBottomIn">
			<img src="img/btn_join.png" class="img_2 pt-page-rotateCubeTopIn">
		</div>
	</div>
	<script type="text/javascript" src="js/zepto.js"></script>
	<script type="text/javascript" src="js/touch.js"></script>
	<script type="text/javascript" src="js/index.js"></script>
</body>
</html>
